<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/links-and-images/css/4w-assignment.css">
    <script src="/links-and-images/js/rockpappersissors.js"></script>
    <script src="/links-and-images/js/calculator.js"></script>
</head>
<body>
    <div class="game-container">
        <div>
            <div id="start-game">
                <div class="tittle-container">
                    <span>
                        Rock Paper Scissors, you can beat me? lets play!!
                    </span>
                </div>
                <button class="startGame" onclick="startFirstStep()">
                    <img src="/links-and-images/images/icons8-manual-100.png" />
                </button>
            </div>
            <div id="roundContainer" class="option-rounds hidden">
                <div class="tittle-container">
                    <span>Choose the rounds</span>
                </div>
                <button id="oneround" onclick="roundSelection(1)">
                    <img src="/links-and-images/images/number-1.png" />
                </button>
                <button id="tworounds" onclick="roundSelection(3)">
                    <img src="/links-and-images/images/number-3.png" />
                </button>
                <button id="threerounds" onclick="roundSelection(5)">
                    <img src="/links-and-images/images/number-5.png" />
                </button>
                <input id="roundSelection" class="hidden" value="">
            </div>
        </div>
        <div id= "playerSelectionContainer" class="hidden">
            <div class="tittle-container">
                <span>Choose one every round</span>
            </div>
            <button class ="btnSelection" id="rock" value="rock">
                <img src="/links-and-images/images/icons8-punch-100.png" />
            </button>
            <button class ="btnSelection" id="paper" value="paper">
                <img src="/links-and-images/images/icons8-stop-gesture-100.png" />
            </button>
            <button class ="btnSelection" id="scissors" value="scissors">
                <img src="/links-and-images/images/icons8-hand-scissors-100.png" />
            </button>
            <input id="playerSelection" class="hidden" value="">
        </div>
        <div id="results">

        </div>
        <div class="btnAgainContainer">
            <button id="btnAgain" class="btnAgain hidden">Click here to Play Again</button>
        </div>
    </div>
    <div class="calculator-container">
        <div class="calculator-tittle">
            <button id="calculator-btn" class="startGame" onclick="opencalculator()">
                <img src="/links-and-images/images/icons8-calculator-100.png" />
            </button>
        </div>
        <div class="grid-calc-cotainer">
            <div id="grid-container" class="grid-container hidden">
                <span id="number-container" class="grid-btn-0">0
                </span>
                <input id="memory" style="display:none;">
                <input id="operator" style="display:none;">
                <button onclick="erase();"class="grid-item calc-btn grid-btn-1" value="ac">AC</button>
                <button class="grid-item calc-btn grid-btn-2 hidden" value="del">del</button>
                <button onclick="division(this.value)" class="grid-item calc-btn grid-btn-3" value="/">/</button>
                <button onclick="paste(this.value)" class="grid-item calc-btn grid-btn-4" value="7">7</button>
                <button onclick="paste(this.value)"class="grid-item calc-btn grid-btn-5" value="8">8</button>
                <button onclick="paste(this.value)"class="grid-item calc-btn grid-btn-6" value="9">9</button>
                <button onclick="multiplicacion(this.value)" class="grid-item calc-btn grid-btn-7" value="*">*</button>

                <button onclick="paste(this.value)" class="grid-item calc-btn grid-btn-8" value="4">4</button>
                <button onclick="paste(this.value)" class="grid-item calc-btn grid-btn-9" value="5">5</button>
                <button onclick="paste(this.value)" class="grid-item calc-btn grid-btn-10" value="6">6</button>
                <button onclick="resta(this.value)" class="grid-item calc-btn grid-btn-11" value="-">-</button>

                <button onclick="paste(this.value)" class="grid-item calc-btn grid-btn-12" value="1">1</button>
                <button onclick="paste(this.value)" class="grid-item calc-btn grid-btn-13" value="2">2</button>
                <button onclick="paste(this.value)" class="grid-item calc-btn grid-btn-14" value="3">3</button>
                <button onclick="suma(this.value)" class="grid-item calc-btn grid-btn-15" value="+">+</button>
                
                <button onclick="paste(this.value)" class="grid-item calc-btn grid-btn-16" value="0">0</button>
                <button onclick="paste(this.value)" id="calc-btn" class="grid-item calc-btn grid-btn-coma" value=",">,</button>
                <button onclick="operate()" id="calc-btn" class="grid-item calc-btn grid-btn-17">=</button>
            </div>
        </div>
    </div>
    <script src="functions-w4"></script>
</body>
</html>
